<html lang="en">
<head>
    <link href="css/bayans.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css bayan</title>
</head>
<header>
    <h1>CSS Bayan</h1>
</header>
<main>
    <div class="content">
        <div class="bayan">
            <input id="bayan1" type="checkbox" checked/>
            <label for="bayan1" class="toggle">
                <span>День джуна</span>
                <img class="expand-icon" src="icons/chevron-down-custom.png" alt="expand"/>
                <img class="collapse-icon" src="icons/chevron-up-custom.png" alt="collapse"/>
            </label>
            <div class="mem">
                <img src="images/mem1.jpeg" alt="mem1">
            </div>
        </div>

        <div class="bayan">
            <input id="bayan2" type="checkbox"/>
            <label for="bayan2" class="toggle">
                <span>Фронтенд быстрее бекенда</span>
                <img class="expand-icon" src="icons/chevron-down-custom.png" alt="expand"/>
                <img class="collapse-icon" src="icons/chevron-up-custom.png" alt="collapse"/>
            </label>
            <div class="mem">
                <img src="images/mem2.jpeg" alt="mem1">
            </div>
        </div>

        <div class="bayan">
            <input id="bayan3" type="checkbox"/>
            <label for="bayan3" class="toggle">
                <span>Код со StackOverflow</span>
                <img class="expand-icon" src="icons/chevron-down-custom.png" alt="expand"/>
                <img class="collapse-icon" src="icons/chevron-up-custom.png" alt="collapse"/>
            </label>
            <div class="mem">
                <img src="images/mem3.jpeg" alt="mem1">
            </div>
        </div>

        <div class="bayan">
            <input id="bayan4" type="checkbox"/>
            <label for="bayan4" class="toggle">
                <span>Признак богатства</span>
                <img class="expand-icon" src="icons/chevron-down-custom.png" alt="expand"/>
                <img class="collapse-icon" src="icons/chevron-up-custom.png" alt="collapse"/>
            </label>
            <div class="mem">
                <img src="images/mem4.jpeg" alt="mem1">
            </div>
        </div>
    </div>
</main>
</html>
